<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Química</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="{{url_for('static', filename='css/styleLogin.css')}}">
 
</head>
<body>
  <div class="container">
    <div class="left-panel">
       <div class="back-arrow"><a href="{{ url_for('home.index') }}"><img  src="{{ url_for('static', filename='images/Flecha-izq.png') }}"></a></div>
      <h1 class="titulo">Cursos Postgrado<br />Carrera de Química<br /><span>3ra Versión</span></h1>
      <p class="subtitulo">¡Bienvenido! Al centro de ayuda para recuperar su contraseña.</p>
      <p>Por Favor Proporsiona los siguientes Datos</p>      
      <form class="login-form" action="{{url_for('auth.forgot_password')}}" method="POST"> <!--quitar get si las contrasenas son delicas-->
        <label for="email">Dirección de Correo Electrónico</label>
        <input type="email" id="email" name="email" required />
        <button type="submit" class="login-btn">Cambiar mi contraseña</button>
      </form>
    </div>
    <div class="right-panel">
      <img src="{{ url_for('static', filename='images/Flag_of_UNESCO.png') }}" alt="UNESCO Logo">
    </div>
  </div>

</body>
</html>
