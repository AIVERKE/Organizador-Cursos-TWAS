<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Química</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styleLogin.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-panel">  <!--Ver el href eso para index-->
      <div class="back-arrow"><a href="{{ url_for('home.index') }}"><img  src="{{ url_for('static', filename='images/Flecha-izq.png') }}"></a></div>
      <h1 class="titulo">Cursos Postgrado<br />Carrera de Química<br /><span>3ra Versión</span></h1>
      <p class="subtitulo">¡Bienvenido! Por favor ingrese su cuenta.</p>
      <form class="login-form" action="{{ url_for('auth.login') }}" method="POST">
        <label for="email" class="texto">Dirección de Correo Electrónico</label>
        <input type="email" id="email" name="email" required />
        <label for="password" class="texto">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required />

        <div class="options">
          <label class="texto"><input type="checkbox" name="recuerdame"> Recuérdame</label>
          <a class="texto" href="{{ url_for('auth.forgot_password') }}">¿Olvidé mi contraseña?</a>
        </div>
        <button type="submit" class="login-btn">Iniciar Sesión</button>
      </form>

    </div>
    <div class="right-panel">
     <img src="{{ url_for('static', filename='images/Flag_of_UNESCO.png') }}" alt="UNESCO Logo">
    </div>
  </div>
</body>
</html>
