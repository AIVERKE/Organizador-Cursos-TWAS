<!-- app/templates/qr/scanner.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Escáner de Códigos QR</h1>
  <button onclick="startScanner()">Iniciar escaneo</button>
  <div id="reader"></div>
  <p id="resultado"></p>

  <script>
    let html5QrCode;

    function startScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          iniciar();
        });
      } else {
        iniciar();
      }
    }

    function iniciar() {
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" }, // Usa la cámara trasera
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          html5QrCode.stop().then(() => html5QrCode.clear());
          window.location.href = decodedText; // redirigir al link automáticamente
        },
        (errorMessage) => {
          // Ignorar errores comunes de escaneo
        }
      ).catch((err) => {
        console.error("No se pudo iniciar el escaneo", err);
      });
    }

  </script>
</body>
</html>
