<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curso del Expositor</title>  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Expositor/CursoExp.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="curso-container">
    <div class="encabezado-curso">
      <input type="text" placeholder="{{nombre_curso}}" disabled>
      <p>{{descripcion}}</p>
      <form action="/scan/scanning" method="GET">        
        <button class="btn-qr" type="submit">Escanear QR</button>
      </form>
      <p>{{descripcion}}</p>      
        <button class="btn btn-primary" onclick="generarPin({{id_curso}})">Generar PIN Asistencia {{id_curso}}</button>

    </div>

    <!-- Buscador -->
    <div class="buscador-container">
      <input type="text" id="buscador" placeholder="Buscar estudiante...">
    </div>

    <div class="tabla-container">
      <table id="tabla-estudiantes">
        <thead>
          <tr>
            <th>Nro</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Origen</th>
            <th>Correo</th>            
          </tr>
        </thead>
        <tbody>          
          {% for estudiante in estudiantes %}          
          <tr>            
            <td>{{estudiante.numero}}</td>
            <td>{{estudiante.apellido}}</td>
            <td>{{estudiante.nombre}}</td>
            <td>{{estudiante.pais_origen}}</td>
            <td>{{estudiante.email}}</td>                                    
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!--  Modal / Tabla Emergente PIN -->
      <div id="modal-pin" class="modal">
        <div class="modal-content">
          <span class="close" onclick="cerrarModal()">&times;</span>
          <h3>Informacón PIN Asistencia</h3>
          <form id="form-info">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
      function generarPin(id_crs){
        fetch(`/cursos/pin/${id_crs}/nuevo_pin`, {method:'POST'})
        .then(response =>response.json())
        .then(data=>{
          if(data.success){
            document.getElementById("form-info").innerHTML= 
            `<p><strong>PIN: </strong> ${data.nuevo_pin}</p>
            <p><strong>Expiración: </strong> ${data.expiracion}</p>`

            document.getElementById('modal-pin').classList.add("activo");
          }
        })
        .catch(error => alert("Error: "+error.message));
      } 
      function cerrarModal() {
        const modal = document.getElementById("modal-pin");
        if (modal) modal.classList.remove("activo");
      }

    // Script para filtrar estudiantes
    document.getElementById("buscador").addEventListener("keyup", function() {
      let filtro = this.value.toLowerCase();
      let filas = document.querySelectorAll("#tabla-estudiantes tbody tr");

      filas.forEach(function(fila) {
        let textoFila = fila.textContent.toLowerCase();
        fila.style.display = textoFila.includes(filtro) ? "" : "none";
      });
    });
  </script>
</body>
</html>
